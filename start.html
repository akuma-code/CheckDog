<!DOCTYPE HTML>
<html>

<head>
    <meta charset='UTF-8'>
    <script src='src/loader.js '></script>
    <link rel='stylesheet' href='src/styleLoader.css'>
    <title>Dogs Checking</title>
</head>

<body>
    <div class="app_cont">
        <div class="form_cont">
            <fieldset>
                <legend name='inputs'>ДОБАВИТЬ ДОГОВОР:</legend>
                <form name="inputs" class="form_inp">

                    <fieldset>
                        <input type="text" name="id" data-form-inp="id">
                        <legend>ID</legend>
                    </fieldset>
                    <fieldset>
                        <legend>Client</legend>
                        <input type="text" name="client" data-form-inp="client">
                    </fieldset>
                    <fieldset>
                        <legend>Price</legend>
                        <input type="text" name="summ" data-form-inp="summ">
                    </fieldset>
                    <fieldset>
                        <legend>Date</legend>
                        <input type="date" name="date" data-form-inp="date">
                    </fieldset>

                    <input type="submit" name="inputs" data-form-inp="add" value="ADD">
                </form>
            </fieldset>
        </div>
        <div class="output" data-id="output">
            <div class="out_block">
                <div class="block_data">
                    <fieldset>
                        <legend>Губин Иван Вячеславович</legend>
                        <!-- <span>Губин И.В.</span> -->
                        <span>21/10/04/02-21П</span>
                        <span>8 октября 2021</span>
                        <span>2645 руб</span>
                    </fieldset>
                </div>
                <div class="block_check">
                    <fieldset>
                        <legend>Контроль</legend>
                        <form name="control">
                            <label for="prov">проверка</label>
                            <input type='checkbox' name="prov"></input>

                            <label for="correct">корректировка</label>
                            <input type='checkbox' name="correct"></input>

                            <label for="disp">диспетчерская</label>
                            <input type='checkbox' name="disp"></input>

                            <input type="button" value="DONE!" disabled>
                        </form>
                    </fieldset>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
