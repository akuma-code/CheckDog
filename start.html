<!DOCTYPE HTML>
<html>

<head>
    <meta charset='UTF-8'>
    <script src='src/scriptsLoader.js'></script>
    <link rel='stylesheet' href='src/styleLoader.css'>
    <title>Dogs Checking</title>
</head>

<body>
    <div class="app_cont">
        <div class="form_cont">
            <fieldset>
                <legend name='inputs'>ДОБАВИТЬ ДОГОВОР:</legend>
                <form name="inputs" class="form_inp" id="formInputs">

                    <fieldset>
                        <input type="text" name="id" data-form-inp="id" placeholder="id" value="21/10/05">
                        <legend>Номер договора</legend>
                    </fieldset>
                    <fieldset>
                        <legend>ФИО Заказчика</legend>
                        <input type="text" name="client" data-form-inp="client" placeholder="client">
                    </fieldset>
                    <fieldset>
                        <legend>Стоимость договора</legend>
                        <input type="text" name="summ" data-form-inp="summ" placeholder="summ">
                    </fieldset>
                    <fieldset>
                        <legend>Дата готовности</legend>
                        <input type="date" name="date" data-form-inp="date" placeholder="date">
                    </fieldset>

                    <input type="submit" name="inputs" data-form-inp="add" value="ADD" id="subbtn">
                </form>
            </fieldset>
        </div>
        <div class="output" data-id="output">
            <div class="out_block">
                <div class="block_data">
                    <fieldset>
                        <legend>Губин Иван Вячеславович</legend>
                        <!-- <span>Губин И.В.</span> -->
                        <span>21/10/04/02-21П</span>
                        <span>8 октября 2021</span>
                        <span>2645 руб</span>
                    </fieldset>
                </div>
                <div class="block_check">
                    <fieldset>
                        <legend>Контроль</legend>
                        <form name="control">
                            <label for="prov">проверка</label>
                            <input type='checkbox' name="prov"></input>

                            <label for="correct">корректировка</label>
                            <input type='checkbox' name="correct"></input>

                            <label for="disp">диспетчерская</label>
                            <input type='checkbox' name="disp"></input>

                            <input type="button" value="DONE!" disabled>
                        </form>
                    </fieldset>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
