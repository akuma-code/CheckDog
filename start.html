<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" lang="ru">
    <link rel="stylesheet" href="src/styleLoader.css">
    <title>Ведение договоров</title>
</head>

<body>


    <!--TODO:: сделать сортировку по ведущему манеджеру-->
    <div class="app_cont">
        <!-- !inputs -->
        <div class="form_cont">
            <fieldset>
                <form name="inputs" class="form_inp" id="Dogs_form">

                    <fieldset>
                        <input type="text" name="name" data-get-input="name" data-form-inp="name" placeholder="заказчик" data-restore="name" tabindex="1">
                        <legend>ФИО Заказчика</legend>
                    </fieldset>
                    <fieldset>
                        <input type="text" name="id" data-get-input="id" data-form-inp="id" placeholder="номер договора" data-restore="id" tabindex="2">
                        <legend>Номер договора</legend>
                    </fieldset>
                    <fieldset class="form_options" data-get-input="options" data-restore="options">
                        <legend>Дополнительно</legend>
                        <ul class="droplist color" data-restore="options">
                            <li><input type="radio" name="color" id="color-white" checked><label for="color-white">белый</label></li>
                            <li><input type="radio" name="color" id="color-lamin"><label for="color-lamin">цветной</label>
                            </li>
                            <li><input type="radio" name="color" id="color-spectr"><label for="color-spectr">спектраль</label></li>
                        </ul>
                        <ul class="droplist" data-restore="options">

                            <li><input type="checkbox" name="zhal" id="opt-zhal"><label for="opt-zhal">жалюзи</label>
                            </li>
                            <li><input type="checkbox" name="arc" id="opt-arc"><label for="opt-arc">арки</label></li>
                            <li><input type="checkbox" name="crist" id="opt-crist"><label for="opt-crist">кристаллит</label>
                            </li>
                            <li><input type="checkbox" name="door" id="opt-door"><label for="opt-door">двери</label>
                            </li>
                            <li><input type="checkbox" name="stp" id="opt-stp"><label for="opt-stp">стекло</label></li>
                            <li><input type="checkbox" name="perep" id="opt-perep"><label for="opt-perep">переплет</label></li>
                        </ul>
                    </fieldset>
                    <fieldset class="form_summ">
                        <input type="text" name="summ" data-get-input="summ" data-form-inp="summ" placeholder="стоимость" data-restore="summ" tabindex="3">
                        <legend>Цена, руб.</legend>
                    </fieldset>
                    <fieldset>
                        <input type="date" name="date" data-get-input="date" data-restore="date" data-form-inp="date" placeholder="дата изготовления" tabindex="4">
                        <legend>Дата готовности</legend>
                    </fieldset>


                    <input type="button" name="inputs" value="Добавить" id="addbtn">
                </form>
                <legend name="inputs"><span>ДОБАВЛЕНИЕ НОВОГО ДОГОВОРА </span>
                    <div>
                        <span>Менеджер</span>
                        <select name="manager" data-get-input="manager" data-restore="manager" data-form-inp="manager">
                            <option value="Паша" selected>Роднянский П. Л.</option>
                            <option value="Катя">Нестерова Е. И.</option>
                        </select>
                    </div>
                </legend>
            </fieldset>
        </div>
        <!-- !output -->
        <div class="output" data-id="output" id="out">
        </div>
    </div>
    <div class="preview_field" id="preview">
        <div class="out_block">
            <div class="block_data">
                <fieldset data-form-name="data">
                    <legend>
                        <span data-block-data="name">Соколов И. Ю.</span>
                        <span>ведет:</span>
                        <span data-block-data="manager">Катя</span></legend>
                    <span data-block-data="id">21/10/05/04-21П</span>
                    <span data-block-data="summ">31600</span><span>руб.</span>
                </fieldset>
                <span data-block-data="date">2021-10-22</span>
            </div>
            <div class="block_options">
                <div>цветной</div>
                <div>жалюзи</div>
                <div>арки</div>
                <div>кристаллит</div>
                <div>двери</div>
                <div>стекло</div>
                <div>переплет</div>
            </div>
            <div class="block_control">
                <fieldset>
                    <form data-form-name="control">
                        <input type="checkbox" name="prov" data-check="prov"><code>Check</code>
                        <input type="checkbox" name="correct" data-check="correct"><code>Correct</code>
                        <input type="checkbox" name="disp" data-check="disp"><code>Disp accept</code>

                        <input type="button" value="DONE!" disabled="">
                    </form>
                    <legend><span>Контроль:</span> <span data-getvalue="control"></span></legend>
                </fieldset>
            </div>
        </div>
    </div>
    <div class="ls elem_hide" id="showLS"></div>
</body>

<script src="src/scriptsLoader.js"></script>

</html>
