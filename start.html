<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/styleLoader.css">
    <title>Ведение договоров</title>
</head>

<body>


    <div class="app_cont">
        <!-- !inputs -->
        <div class="form_cont">
            <fieldset>
                <form name="inputs" class="form_inp" id="Dogs_form">

                    <fieldset>
                        <input type="text" name="name" data-form-inp="name" placeholder="client" data-getvalue="name">
                        <legend>ФИО Заказчика</legend>
                    </fieldset>
                    <fieldset>
                        <input type="text" name="id" data-form-inp="id" placeholder="id" data-getvalue="id">
                        <legend>Номер договора</legend>
                    </fieldset>
                    <fieldset class="form_type">
                        <legend>Менеджер</legend>
                        <div class="droplist_dops">
                            <select name="manager" data-getvalue="manager" data-form-inp="manager">
                             <option  value="Паша" selected>Роднянский П. Л.</option>
                             <option  value="Катя">Нестерова Е. И.</option>
                            </select>
                        </div>
                    </fieldset>
                    <fieldset>
                        <input type="text" name="summ" data-form-inp="summ" placeholder="summ">
                        <legend>Цена, руб.</legend>
                    </fieldset>
                    <fieldset>
                        <input type="date" name="date" data-form-inp="date" placeholder="date">
                        <legend>Дата готовности</legend>
                    </fieldset>


                    <input type="button" name="inputs" value="Добавить" id="addbtn">
                </form>
                <legend name="inputs">ДОБАВЛЕНИЕ НОВОГО ДОГОВОРА</legend>
            </fieldset>
        </div>
        <!-- !output -->
        <div class="output" data-id="output" id="out">
        </div>
    </div>
    <div class="ls" id="showLS"></div>
</body>

<script src="src/scriptsLoader.js"></script>

</html>
