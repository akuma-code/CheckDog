<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/styleLoader.css">
    <title>Ведение договоров</title>
</head>

<body>


    <div class="app_cont">
        <!-- !inputs -->
        <div class="form_cont">
            <fieldset>
                <form name="inputs" class="form_inp" id="Dogs_form">

                    <fieldset>
                        <input type="text" name="name" data-form-inp="name" placeholder="client">
                        <legend>ФИО Заказчика</legend>
                    </fieldset>
                    <fieldset>
                        <input type="text" name="id" data-form-inp="id" placeholder="id" value="">
                        <legend>Номер договора</legend>
                    </fieldset>
                    <fieldset>
                        <input type="text" name="summ" data-form-inp="summ" placeholder="summ">
                        <legend>Цена, руб.</legend>
                    </fieldset>
                    <fieldset>
                        <input type="date" name="date" data-form-inp="date" placeholder="date">
                        <legend>Дата готовности</legend>
                    </fieldset>
                    <fieldset class="form_type">
                        <legend>Тип</legend>
                        <form name="type">
                            <input type="radio" name="type" data-form-type="P" value="П">21П
                            <input type="radio" name="type" data-form-type="R" value="Р">21Р
                            <input type="radio" name="type" data-form-type="T" value="T">21Т
                        </form>
                    </fieldset>
                    <input type="button" name="inputs" value="Добавить" id="addbtn">
                </form>
                <legend name="inputs">ДОБАВЛЕНИЕ НОВОГО ДОГОВОРА</legend>
            </fieldset>
        </div>
        <!-- !output -->
        <div class="output" data-id="output" id="out">
        </div>
    </div>

</body>

<script src="src/scriptsLoader.js"></script>

</html>
